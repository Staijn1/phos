<section>
  <div class='tw-container'>
    <input
      type="search"
      name="search-modes"
      placeholder="Search..."
      class="tw-input tw-input-bordered tw-my-3 tw-w-full md:tw-w-1/3 lg:tw-w-1/4"
      [(ngModel)]="searchTermMode"
      (input)="filterModes()"
      data-aos="fade-up"
    />
    <div class='tw-grid tw-grid-cols-1 md:tw-grid-cols-3 lg:tw-grid-cols-4 tw-gap-4'>
      @if (modesThatMatchSearchCriteria.length > 0) {
        <div
          (click)='onModeSelect($event)'
          *ngFor='let mode of modesThatMatchSearchCriteria; let indexOfelement=index'
          [id]='mode.mode'
          [ngClass]="{'active': selectedMode === mode.mode}"
          class='tw-flex tw-items-stretch'
          data-aos='fade-up'>
          <!-- Assign one of the classes in the classes array to generate different colors-->
          <!-- The modulo operator makes sure the index does not go out of bounds, because there are more modes than colors-->
          <div [ngClass]="'icon-box-' + iconBoxColors[indexOfelement % iconBoxColors.length]"
               class='icon-box tw-w-full'>
            <h4 class='tw-mt-3'>{{ mode.name }}</h4>
          </div>
        </div>
      } @else {
        <div class='tw-col-span-4'>
          <div class='icon-box tw-w-full'>
            <h6 class='tw-mt-3'>No modes available</h6>
          </div>
        </div>
      }
    </div>
  </div>
</section>
