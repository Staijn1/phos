[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	WiFi
	WiFiClientSecure
	kitesurfer1404/WS2812FX @ ^1.4.1
	links2004/WebSockets @ ^2.3.7
	bblanchon/ArduinoJson @ ^6.19.4
	me-no-dev/ESP Async WebServer @ ^1.2.3
